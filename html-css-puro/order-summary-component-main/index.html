<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

  <main>
      <img class="img-hero" src="images/illustration-hero.svg" alt="Ilustração de uma pessoa ouvindo música em seu celular.">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <section class="info-plan">
          <img class="img-music" src="images/icon-music.svg" alt="Pequeno ícone de uma nota musical.">
          <div>
            <h4>Annual Plan</h4>
            <p>$59.99/year</p>
          </div>
          <a class="btn-change" href="#">Change</a>
      </section>

      <section class="btn-plan">
        <button class="btn-pay"><a href="#">Proceed to Payment</a></button>
        <button class="btn-cancel"><a href="#">Cancel Order</a></button>
      </section>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/BrunoBSantos22" target="_blank">Bruno Bezerra</a>.
    </div>
  </footer>

</body>
</html>
